<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <h1>Contact Us</h1>

            <div class="form-row">
                <div class="form-group">
                    <label for="Name">First Name</label>
                    <input type="text" id="firstName">
                    <div class="error" id="firstNameError"></div>
                </div>
                <div class="form-group">
                    <label for="Name">Last Name</label>
                    <input type="text" id="lastName">
                    <div class="error" id="lastNameError"></div>
                </div>
            </div>
            
            <div class="form-group">
               <label for="email">Email Address</label>
                <input type="email" id="email"> 
                <div class="error" id="emailError"></div> 
            </div>
            

            <div class="form-row">
                <div class="form-group">
                   <label for="type" id="queryType">Query Type</label> 
                    <div class="radio-container">
                        <input type="radio" name="generalEnquiry">General Enquiry 
                    </div>  
                </div>
                <div class="form-group">
                    <div class="radio-container">
                        <input type="radio" name="supportRequest">Support Request 
                    </div>
                </div>
                <div class="error" id="queryTypeError"></div>
            </div>
            
            <label for="text" >Message</label>
            <input type="text" id="message" >
            <div class="error" id="messageError"></div>

            <div class="box-check">
                <input type="checkbox" id="checkbox"> I consent to being contracted by the team
                <div class="error" id="checkboxError"></div>
            </div>

            <input type="submit" value="Submit" class="button">
        </form>
    </div>
</body>
</html>
